<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insertar celda en tabla</title>
    <!-- link para los estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <script>
        // hacer funci贸n mostrarAlert como la manejadora del evento 
        window.onload = function(){
            document.querySelector("#btnInsertarCelda").addEventListener("click",meteCelda) ; 
            document.querySelector("#btnInsertarFila").addEventListener("click",meteFila) ; 

        }
        
        function meteFila(event){
            // esta funci贸n crea una fila nueva en la tabla
            // meter en la tabla el nombre metido en la caja de texto
            var bodyTabla = document.getElementById("bodyTabla") ;
            var meter =  document.querySelector("#txtFila").value ;
            // crea la fila con la misma id
            bodyTabla.innerHTML += "<tr id='" + meter + "'>" + meter + "</tr>" ;
            // mete la opci贸n en el select
            lista = document.getElementById("lstFilas") ;
            lista.innerHTML += "<option value='"+ meter +  "' >" + meter + "</option>"
        }

        function meteCelda(event){
            // meter en la tabla el nombre metido en la caja de texto
            var meter =  document.querySelector("#txtCelda").value ;
            // opci贸n seleccionada
            var listaOpc = document.getElementById("lstFilas");
            var filaSelecc = listaOpc.options[listaOpc.selectedIndex].value;
                console.log("la finla seleccionada es", filaSelecc, typeof(filaSelecc));
            // inserta dentro de la fila
             document.getElementById(filaSelecc).innerHTML += "<td>" + meter + "</td>" ;
        }


    
    
    </script>
</head>
<body>
    <!-- insertar fila -->
    <p>
        <input type="text" id="txtFila" />
        <button id="btnInsertarFila">Insertar fila</button>
    </p>
    <!-- insertar celda -->
    <p>
        <input type="text" id="txtCelda" >
        En la fila:
        <select name="" id="lstFilas"></select>
        <button id="btnInsertarCelda">Insertar celda</button>
    </p>
    <!-- tabla -->

    <table id="tablaDatos">
        <tbody  id="bodyTabla">
            <tr id="fila"></tr>
        </tbody>
    </table>
</body>
</html>
