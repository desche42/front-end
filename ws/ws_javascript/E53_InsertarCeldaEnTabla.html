<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insertar celda en tabla</title>
    <!-- link para los estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <script>
        // hacer función mostrarAlert como la manejadora del evento 
        window.onload = function(){
            document.querySelector("#btnInsertar").addEventListener("click",meterEnTabla) ; 
        }
        

        function meterEnTabla(event){
            // meter en la tabla el nombre metido en la caja de texto
            meter =  document.querySelector("#txtNombre").value ;
            fila = document.getElementById("fila") ;

            // ---------- INSERCIÓN CON HTML ----------
                // fila.innerHTML += "<td>" + meter + "</td>" ;

            //  ---------- INSERCIÓN CON EL DOM ----------
                // crear la celda
                var td = document.createElement("td") ;
                // insertar el texto
                td.innerHTML = meter ;
                // insertar la celda en la fila
                fila.appendChild(td) ;


        }
    
    
    </script>
</head>
<body>

    <input type="text" id="txtNombre" />
    <button id="btnInsertar">Insertar</button>


    <table id="tablaDatos">
        <tbody>
            <tr id="fila"></tr>
        </tbody>
    </table>
</body>
</html>
