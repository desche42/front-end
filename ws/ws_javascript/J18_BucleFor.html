<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucle for</title>

    <script>
        // bucle for que inserta en result los números del 1 al 10
        function unoADiez(){
            document.getElementById("result").innerHTML = "";
            for ( var i = 1; i <= 10; i++) {
                document.getElementById("result").innerHTML += i + "</br>";
                
            }
        }
        function pares(){
            document.getElementById("resultPares").innerHTML = "";
            // el número 0 tiene paridad par
            for (var i = 0; i <= 30; i+=2) {
                document.getElementById("resultPares").innerHTML += i + "</br>";               
            }
        }
    </script>





</head>
<body>
    <!-- Botón que activa la función unoADiez -->
    <h3>Numeros del 1 al 10</h3>
    <p> 
        <button onclick="unoADiez()">Contar</button> 
    </p>

    <div id="result"></div>

    <!-- Botón que activa la función pares -->
    <h3>Números pares hasta 30</h3>
    <p> 
        <button onclick="pares()">Numeros pares hasta 30</button> 
    </p>

    <div id="resultPares"></div>

</body>
</html>
