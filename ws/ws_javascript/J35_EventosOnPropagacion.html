<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos On Propagación</title>

    <!-- ESTILOS -->
    <style>
    /***********  DIVs  **********/
        div{
            border: 1px solid black ;
            padding: 30px ; 
            background-color: yellow ;
        }

        body>div>div{
            background-color: aquamarine ;
        }
        body>div>div>div{
            background-color: cadetblue ; 
        }

    </style>

    <!-- SCRIPTS -->

    <script>
    // Manejador del evento.
        function manejador(event){
            var quienTieneElManejador = event.currentTarget.id ; // devuelve quién tiene el manejador del evento
            var aQuienSeLeHizoClick = event.target.id ; // quién es el target del evento
            console.log(quienTieneElManejador,aQuienSeLeHizoClick)
        }
        

    </script>

</head>
<body>
        <!-- cuando hacemos click lo hacemos en las tres capas (están contenidas unas dentro de otras) -->
        <!-- onclick(evento) ejecutar el manejador: propagación burbuja; de dentro a fuera: 3->2->1 -->
        <div onclick="manejador(event);" id="capa1"> 
            <div onclick="manejador(event);" id="capa2">
                <div onclick="manejador(event);" id="capa3"></div>
            </div>
        </div>
</body>
</html>
