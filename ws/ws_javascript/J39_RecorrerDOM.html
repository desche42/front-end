  <!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/estilos.css">
  <script>
    // funci√≥n que recorre la tabla
    function recorrerTabla() {
      var tabla = document.getElementById("tablaDatos") ;
      //selecciona todos los td de la tabla
      var celdas = tabla.querySelectorAll("td") ;
      // recorremos la variable celdas, que es un nodelist
      for (var i = 0; i < celdas.length; i++) {
        var td = celdas[i];
        td.ClassName = "" ; // les quitamos las clases de estilo        
      }

      // ahoras las tr
      var filas = tabla.querySelectorAll("tr");
      // recorremos con foreach
      filas.forEach( function(tr,i,mat){
        //calculamos la media de lo que tiene dentro
        var suma = 0 ;
        var cuantas = 0 ; 
        tr.querySelectorAll("td").forEach( function(td,pos,mat) {
          cuantas ++;
          var texto = td.firstChild.nodeValue ;//leemos el nodo de texto debajo del td
          suma+= parseInt(texto) ;
        });
        console.log("Media fila " + i + ":", suma/cuantas) ;
      } ) ;
    }


  </script>
</head>

<body>
  <p>
      <button onclick="recorrerTabla();"> RecorrerTabla</button>
  </p>
