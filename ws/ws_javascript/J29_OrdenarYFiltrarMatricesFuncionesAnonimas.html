<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ordenar y filtrar matrices</title>

    <!-- scripts aquí -->
    <script>
        // matriz original que filtraremos
        var m = ["Lunes" , "Martes" , "Miércoles" , "Jueves" , "Viernes" , "Sábado" , "Domingo"];
        
        // esta será la matriz ordenada
        var m2 = m ;

        // función que imprime
        function imprimir(){
            // lo imprimiremos en una ul
            var lista = document.querySelector("ul");
            lista.innerHTML = "" ;
            for (var i = 0; i < m2.length ; i++) {
                lista.innerHTML += "<li>" + m2[i] + "</li>" ;                
            }
        }

        // función para filtrar, definida como función anónima, definida dentro de filter.
        // Le pasmos a sort la función de ordenación que tiene que emplear. 
        // Como está definida dentro, no le hace falta nombre.

        function ordenar(){
            m2 = m.sort(    function (a,b){
                            console.log(a,b) ;
                            return a.length - b.length ;
                            }
                        );
            imprimir();
        }


        // función para filtrar, definida como función anónima, definida dentro de filter.
        // Le pasmos a sort la función de ordenación que tiene que emplear. 
        // Como está definida dentro, no le hace falta nombre.
        function filtrar(){
            m2 = m.filter(  function (elem,pos,mat){
                            console.log(elem,pos) ;
                            return elem.length > 6 ; 
                            }
                        );
            imprimir();
        }
        

    </script>
</head>
<body>
    <h1>Ordenar y filtrar matrices</h1>
    <button onclick="ordenar();">Ordenar</button>
    <button onclick="filtrar();">Filtrar</button>
    <ul></ul>
</body>
</html>
