<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- solo delcaro id al título -->
    <title id="titulo"></title>
    
    <script>

        //definición de una variable global que será el título
        var titulo = "Variables globales";

    </script>

</head>
<body>
    
    <!-- dos títulos para ver que funciona -->
    <h1 id="lowerCase"></h1>
    <h1 id="upperCase"></h1>

    <!-- este script accede a la variable global "titulo" (declarada en el head)
        y lo escribe en los dos h1 y también en el título de la página-->

    <script>
        document.getElementById("lowerCase").innerHTML = titulo ;
        document.getElementById("upperCase").innerHTML = titulo.toUpperCase() ;
        document.getElementById("titulo").innerHTML = titulo ;
    </script>


</body>
</html>
