<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estilos con JSON</title>
    <!-- SCRIPTS CON JQuery -->
    <!-- ------------------ API jQuery: https://api.jquery.com/   --------------- -->
    <script src="js/jquery.js"></script> <!-- no meter nada nunca aquí -->
    
    <script>

        window.onload = function(event){
            alert("HTML del párrafo: " + $("p").html() );          
            // vamos a contar el número de palabras. meto el texto en una variable, 
            var t = $("p").text();
            // reemplazolos espacios por almohadillas. usando la expresión regular: 
            // / expresión \  s = espacios y la g es todos los espacios
            t = t.replace(/\s+/g,"#");
            alert("Texto sustituído: " + t ) ;
            // ahora metemos cada una de las palabras en una matriz  separadas con #
            var m =  t.split("#");
            m = m.filter( function(palabra){
                return palabra.length!=0;
            });
            alert("Palabras " + m) ;
            console.log("En el texto hay " + m.length + " palabras.");
        }
        
    </script>
</head>
<body>

    <p>
        En un lugar de la <mark>Mancha</mark><br>
        de cuyo nombre no quiero acordarme <br>
        no ha mucho tiempo que vivía.
    </p>


</body>
</html>
