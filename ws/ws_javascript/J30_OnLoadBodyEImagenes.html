<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Evento Onload</title>

    <style>
        img{
            width: 1200px ;
        }
    </style>

    <!-- scripts aquí -->
    <script>

        function cargado(que){
           // imprime a la consola qué se ha imprimido y la hora y los ms
           console.log(que , new Date().toLocaleDateString() , new Date().getTime() );
        }

        cargado('script');
    </script>
</head>
<body onload="cargado('body');">
    <h1>Se ha cargado el body</h1>
    <!-- carga la imágen desde link para que tarde más en cargarla y ver en la consola lo que tarda -->
    <img src="https://static.pexels.com/photos/356977/pexels-photo-356977.jpeg" onload="cargado('imagen');"  >
</body>
</html>
