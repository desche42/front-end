<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="mensaje">Mensaje no recibido</div>

    <script>
        // Pide el nombre del usuario y lo guarda en la variable nombre
        var nombre = prompt("¿Cuál es su nombre?");
        
        // El usuario es diestro??
        var diestro = confirm("Si es diestro pulse aceptar.");

        // if(diestro){
        //     alert(nombre + " es diestro." );
        // }
        // else{
        //     alert(nombre + " es zurdo." );
        // }

        // utilizando un operador ternario
        var msg = nombre +  " es " + ( diestro ? "diestro" : "zurdo" )  ;


        alert(msg) ;
        // lo meto en el DIV

        document.getElementById("mensaje").innerHTML = msg ;

    </script>


</body>
</html>
