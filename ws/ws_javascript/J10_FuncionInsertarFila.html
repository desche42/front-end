<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sumador Funciones</title>

    <!-- Hoja de estilos copiada de ws_html -->
    <link rel="stylesheet" href="css/estilos.css">
    
    <!-- función que inserta en el cuerpo de la tabla una nueva fila-->
    <script>
        function insertarFila(){
            // obten titulo y autor
            autor = document.getElementById("autor").value ;
            titulo = document.getElementById("titulo").value;
            // var fila = "<tr><td>" + titulo + "</td><td>" + autor + "</td></tr>";
            // document.getElementById("cuerpoTabla").innerHTML += fila ;
            
        // con objetos del DOM
            // creo la fila
                var fila = document.createElement("tr");
            // creo celda titulo
                var txtTitulo = document.createTextNode(titulo) ;
                var celdaTitulo = document.createElement("td") ; 
                celdaTitulo.appendChild(txtTitulo) ;
            // creo celda autor
                var txtAutor =  document.createTextNode(autor) ;
                var celdaAutor = document.createElement("td") ; 
                celdaAutor.appendChild(txtAutor) ;
            // lo meto en la fila
                fila.appendChild(celdaTitulo) ;
                fila.appendChild(celdaAutor) ;
            // lo meto en la tabla
                var tabla = document.getElementById("cuerpoTabla") ;
                tabla.appendChild(fila) ;
        }
    </script>
</head>
<body>
    <!--  table>(thead>tr>th*2)+(tbody#cuerpoTabla>tr>td*2)    -->
    <!-- tabla que se le aplican los estilos css de la hoja css/estilos -->

    <table id="tablaDatos">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
            <tr>
                <td>Quijote</td>
                <td>Cervantes</td>
            </tr>
        </tbody>
    </table>


    <!-- a partir de aquí es cosa mía: poner dos inputs y un botón que ejecute la función -->

    <!-- dos inputs autor y título -->
    <form name"datos usuario" id="form1">
        Introduce el autor:<input type="text" id="autor"> <br/>
        Introduce el título:<input type="text" id="titulo"> <br/>
    </form>


    <!-- este script ejecuta la función de head, que inserta una fila  -->
    <!-- <script>
        titulo = "Fuente Ovejuna" ;
        autor = "Lope de Vega";
        insertarFila();
    </script> -->


    <!-- insertar datos en la tabla -->
    <button onclick="insertarFila()">Añadir</button>


</body>
</html>
