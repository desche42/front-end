<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insertar celda en tabla</title>
    <!-- link para los estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">
   <style>
        *{box-sizing: border-box ;}

        div{
            padding: 20px;
            border: 1px solid black ;
            min-height: 90px ;
        }

        div.movil{
            background-color: red ;
            display: inline-block ;
            width: 90px ;
        }
        
        div.parking{ 
            background-color: aquamarine ;
        }

        div#inferior{
            margin-top: 200px ;
        }

        /* clase de estilo para cuando se pueda arrastrar algo encima*/
        div.encima{
            border: 10px dashed violet ;
            background-color: darkcyan ;
        }


    </style>


<script src="js/jquery.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script>

        $(document).ready(function(event){
            var opciones = {
                revert: true , // vuelve a su posición original al soltar
            } ; 
            // copiar el arrastrable
            // opciones.helper = "clone" ;
            $(".movil").draggable(opciones);

            var op = {
                accept: "div.movil" ,
            }
            
            // clase de estilo para el parking cuando se ponga el movil encima
            op.hoverClass = "encima" ;
            // función a ejecutar cuando se suelte algo encima
            op.drop = soltar ; 

            // declaro a los objetos a los que se pueden dejar algo encima 
            $(".parking").droppable(op);
        });

        function soltar(event,properties){
            $(event.currentTarget).append(properties.helper) ;
        }

    
    
    </script>
</head>
<body>

   <div id="superior" class="parking">
        <div class="movil">1</div>
        <div class="movil">2</div>
        <div class="movil">3</div>
        <div class="movil">4</div>
        <div class="movil">5</div>
   </div>

   <div id="inferior" class="parking">

   </div>

</body>
</html>
