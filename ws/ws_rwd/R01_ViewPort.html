<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- esto establece el ancho y el alto del dispositivo que está viendo la web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>View Port</title>
    <style>
        /* para que el tamaño sea total, más sencillo todo*/
        *{box-sizing: border-box;} 
        body{
            /* sin esto, habría scroll */
            margin: 0px ;
            padding: 0px ;
        }
        div.columna{
            background-color: yellow ;
            border: 5px solid black ;
            /* view width*/
            width: 50vw;
             /* view height*/           
            height: 100vh;
        }
        div.panel{
            border: 2px solid orange;
            /* background-color: aqua ; */
            /* le ponemos % porque está dentro de un contenedor */
            width: 100% ;
            /* width: 100vw; */ /* esto extendería el div fuera de su contenedor*/
            height: 20% ;
        }
    </style>
</head>
<body>
    <div class="columna">
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
    </div>
</body>
</html>
