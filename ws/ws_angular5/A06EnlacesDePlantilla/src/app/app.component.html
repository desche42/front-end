<h1>Enlaces de plantilla</h1>

<!-- podemos acceder al texto del imput creando un identificador precediéndolo de #   -->
Texto: <input type="text" #mensaje  /> <br/>
<!-- hacemos referencia al elemento del DOM con identificador mensaje y leemos su propiedad value -->
<!-- Pero esto no se actualiza hasta que no se repinte la página (por ejemplo un evento) -->
El texto introducido es: {{mensaje.value}} <br/>

<button (click)='incrementar()' >{{veces}} veces</button>
