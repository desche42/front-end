<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRÁCTICAS</title>
    <script>  
        // matriz donde meto los tipos de texto
        var m = ["b", "strong", "i", "em", "u" , "s" , "del" , "sup" , "sub" , "ins" , "mark" ] ;

        window.onload = function(){
            // obtengo referencia a la lista
            var lista = document.querySelector("#tiposDeTexto") ; 
            
            for (var tipo = 0; tipo < m.length; tipo++) {
                const element = m[tipo];
                // creo un elemento li en memoria y otro del tipo "tipo", según avance en matriz
                var li = document.createElement("li") ;
                var etiq = document.createElement( m[tipo] ) ;
                
                // lo lleno
                etiq.innerHTML = "Este elemento es de tipo: " +  m[tipo] ;
                // console.log(etiq.innerHTML) ;
                
                // meto la etiqueta en el elemento li
                li.appendChild(etiq) ;
                console.log(li.innerHTML) ;
                
                
                // lo meto en la lista
                lista.appendChild(li) ;
            }  
        }
    </script>

</head>
<body>
    <div>
        <ul id="tiposDeTexto"></ul>
    </div>
</body>
</html>
