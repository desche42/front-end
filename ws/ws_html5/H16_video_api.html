<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        div{text-align: center;}
        button#btnPlay>img {height: 24px;}
        input#tiempo{text-align:right;display:inline-block;width:4em;}
    </style>
    <script>
        var v;
        function onOff(event) {
            var img = event.currentTarget.querySelector("img");
            // ##### Parar o empezar a reproducir el vídeo y 
            // actualizar la imagen del botón. ######
        }
        function fin(event) {
            // #### Poner "img/play.png" en la imagen del botón
            // para indicar que como el vídeo ha terminado, se
            // puede volvera iniciar ####
        }
        function cambio(event){
            // #### Función que actualiza el input tiempo, 
            // la barra de progreso (progress) y el selector
            // de deslizamiento (range) con el instante actual del 
            // vídeo. #####

        }
        function mover(event) {
            // ##### Cambiar la posición de reproducción del vídeo
            // al valor indicado por el selector de deslizamiento. ####
        }
        window.onload = function () {
            v = document.querySelector("div#contenedor video");
            document.getElementById("btnPlay").onclick=onOff;
            v.onended = fin;
            v.ontimeupdate = cambio;
            document.querySelector("input[type=range]").onchange=mover;
        };
    </script>
</head>

<body>
    <div class="panel">
        <button id="btnPlay">
            <img src="img/play.png" />
        </button>
        <input id="tiempo" type="text" disabled="true"/>
        <progress max="100" value="35"></progress>
        <input type="range" max="100" value="35" step="0.1"/>
    </div>
    <div id="contenedor">
        <video>
            <source src="img/movie.ogg" type="video/ogg" />
            <source src="img/movie.webm" type="video/webm" />
            <source src="img/movie.mp4" type="video/mp4" />
        </video>
        <br/>
        <a href="https://www.w3schools.com/tags/ref_av_dom.asp" target="_blank">Video API</a>

</body>

</html>
