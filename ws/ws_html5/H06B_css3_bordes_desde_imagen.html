<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css">
    <style>
       div#capa1{
           /* #### Emplear la imagen "img/border.png" como borde empleando de ella sus esquinas
           de un tamaño de 28 x 28 px y repitiendo el bloque que queda entre esquina y esquina.#### */
		   border-image: url(img/border.png) 28 28 round;
           border-width:10px; 
           width:150px; height:150px; text-align:center; 
       }
       div#capa2{
          /* #### Emplear la imagen "img/border.png" como borde empleando de ella sus esquinas
           de un tamaño de 28 x 28 px y estirando el bloque que queda entre esquina y esquina.#### */
           border-image: url(img/border.png) 28 28 stretch;
           border-width:10px; 
           width:150px; height:150px; text-align:center; 
       }
       
    </style>
</head>

<body>
    <div id="capa1" class="panel">
        Capa 1
    </div>
    <div id="capa2" class="panel">
            Capa 2
    </div>
</body>

</html>
