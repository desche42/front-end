<script type="text/javascript">

	function rectangulo1(){
		var x1=10,y1=10;//Esquina superior izquierda del rectángulo.
		var ancho = 400, alto=180;
		// ####### Creación de un objeto gradación (gradiente) de colores #######
		var grad = ctx.createLinearGradient(x1,y1,x1+ancho,y1);
		// #####Puntos clave de color dentro del gradiente #######
		grad.addColor
		// ####### Asignar el gradiente como estilo de fondo #######
		
		// Dibujamos un rectángulo.
		ctx.fillRect(x1,y1,ancho,alto);
	}
