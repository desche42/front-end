<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        div#contenedor{text-align:center;}
    </style>
</head>
<body>
    <div id="contenedor">
        <!-- #### Configurar el siguiente vídeo para que muestre los controles
            proporcionados por el navegador, se inicie automáticamente y 
            al terminar empiece de nuevo #### -->
        <video autoplay=true controls=true loop=true>
            <!-- #### Indicar que los archivos de vídeo disponibles y sus correspondientes formatos son los siguientes: -->
                   
                <source src="img/movie.ogg" type="video/ogg" >  
                <source src="img/movie.webm" type="video/webm">  
                <source src="img/movie.mp4" type="video/mp4">  
            
        </video>
     </div>
</body>
</html>
